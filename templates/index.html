<!DOCTYPE html>
<html>
<head>
    <title>Countries</title>
</head>
<body>
    <h1>Davlatlar ro'yxati</h1>

    <a href="{% url 'create' %}">+ Yangi davlat qo‘shish</a>
    <hr>

    {% for davlat_c in davlatlar %}
        <h3>{{ davlat_c.nomi }}</h3>
        <p>Qitasi: {{ davlat_c.qitasi }}</p>
        <p>Maydoni: {{ davlat_c.maydoni }}</p>

        <a href="{% url 'detail' davlat_c.id%}">Batafsil</a>
        <a href="{% url 'update' davlat_c.id%}">Tahrirlash</a>
        <a href="{% url 'delete' davlat_c.id %}">O‘chirish</a>
        <hr>
    {% endfor %}
</body>
</html>
